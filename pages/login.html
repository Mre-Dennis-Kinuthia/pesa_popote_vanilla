<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav>
        <div><a href="/"><div class="logo">Pesa Popote</a></div></div>
    </nav>
    <div class="container">
        <center><h2>Login</h2></center>
        <form id="loginForm" action="/login" method="POST">
            <input type="text" id="email" placeholder="Example@email.com" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
            <h1>Dont have an account ? <span><a href="register.html">Register</a></span></h1>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
